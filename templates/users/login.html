{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
{% load user_filters %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Log in
        </div>
        <div class="card-body">
          <form
                  method="post"
                  {% if action_url %}action="{% url 'action_url' %}" {% endif %}
          >
          {% include 'includes/form.html' %}
          <div class="col-md-6 offset-md-4 justify-content-center">
            <button type="submit" class="btn btn-primary">
              Login
            </button>
{#            <a href="{% url 'users:password_reset' %}" class="btn btn-link">#}
{#              Забыли пароль?#}
{#            </a>#}
          </div>
          </form>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
